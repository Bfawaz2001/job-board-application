{% extends 'jobs/base.html' %}

{% block title %}Apply for Job{% endblock %}

{% block content %}
    <h1>Apply for {{ job.title }} at {{ job.company }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Application</button>
    </form>
{% endblock %}
