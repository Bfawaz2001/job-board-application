<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <!-- Load the static CSS file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'jobs/style.css' %}">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <!-- Use POST form for logout -->
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            <a href="{% url 'post_job' %}">Post a Job</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>

    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'job_detail' job.pk %}">{{ job.title }} - {{ job.company }}</a>
                <p>{{ job.location }} | {{ job.employment_type }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
